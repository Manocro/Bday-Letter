<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper" id="envelope-wrapper">
            <div class="envelope">
                <div class="flap"></div>
                <div class="body"></div>
                <div class="seal" id="seal">
                    <div class="heart">â™¥</div>
                </div>
            </div>
        </div>

        <div class="content hidden" id="content">
            <div class="card">
                <header>
                    <h1>To my love...</h1>
                </header>
                <section class="letter">
                    <p>
                        I wanted to create something special for you, a little digital corner where I can keep some of our memories.
                        Open this whenever you need a reminder of how much you mean to me.
                    </p>
                </section>
                <section class="gallery">
                    <!-- Placeholders for now -->
                    <div class="photo-grid">
                        <div class="photo-placeholder">Memory 1</div>
                        <div class="photo-placeholder">Memory 2</div>
                        <div class="photo-placeholder">Memory 3</div>
                    </div>
                </section>
                <footer>
                    <p>Forever yours,</p>
                    <p class="signature">Manuel</p>
                </footer>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
